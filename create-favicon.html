<!DOCTYPE html>
<html>
<head>
    <title>ZF Favicon Generator</title>
</head>
<body>
    <h1>Your ZF Favicon</h1>
    <canvas id="canvas" width="32" height="32"></canvas>
    <br>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <br>
    <p>Right-click and save the images above as favicon-32x32.png and favicon-16x16.png</p>
    
    <script>
        // 32x32 favicon
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background - Gradient blue
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#3282b8');
        gradient.addColorStop(1, '#0f4c75');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 32, 32);
        
        // Text - ZF
        ctx.fillStyle = 'white';
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ZF', 16, 17);
        
        // 16x16 favicon
        const canvas16 = document.getElementById('canvas16');
        const ctx16 = canvas16.getContext('2d');
        
        // Background
        const gradient16 = ctx16.createLinearGradient(0, 0, 16, 16);
        gradient16.addColorStop(0, '#3282b8');
        gradient16.addColorStop(1, '#0f4c75');
        ctx16.fillStyle = gradient16;
        ctx16.fillRect(0, 0, 16, 16);
        
        // Text
        ctx16.fillStyle = 'white';
        ctx16.font = 'bold 10px Arial';
        ctx16.textAlign = 'center';
        ctx16.textBaseline = 'middle';
        ctx16.fillText('ZF', 8, 9);
    </script>
</body>
</html>
