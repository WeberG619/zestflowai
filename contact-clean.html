<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ZestFlow AI</title>
    <link rel="stylesheet" href="/consistent-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #3282b8;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #2563a0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="info">
            <strong>Success!</strong> This form now sends directly to your email
        </div>
        
        <!-- SIMPLE FORM WITH NO JAVASCRIPT -->
        <form action="https://formspree.io/f/myznzvak" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="service">What can we help with?</label>
                <select id="service" name="service" required>
                    <option value="">Select an option...</option>
                    <option value="installation">Schedule Installation</option>
                    <option value="demo">Request Personal Demo</option>
                    <option value="questions">General Questions</option>
                    <option value="support">Technical Support</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="/">‚Üê Back to Home</a>
        </p>
    </div>
    
    <!-- NO JAVASCRIPT AT ALL -->
</body>
</html>
